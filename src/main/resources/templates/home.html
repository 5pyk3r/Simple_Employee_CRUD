<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page of employee app</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/}">Add Employee</a>
            <a class="nav-item nav-link" th:href="@{/listOfEmployees}">List of employees</a>
        </div>
    </div>
</nav>

<form action="#" th:action="@{/addEmployee}" th:object="${employeeObject}" method="post">

    <div class="mx-auto" style="width: 800px;">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" class="alert alert-danger" th:errors="*{name}">Name error</p>
        </div>

        <div class="form-group">
            <label>Last name</label>
            <input type="text" class="form-control" th:field="*{lastName}">
            <p th:if="${#fields.hasErrors('lastName')}" class="alert alert-danger" th:errors="*{lastName}">Last name error</p>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" class="alert alert-danger" th:errors="*{email}">Email error</p>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" th:field="*{city}">
            <p th:if="${#fields.hasErrors('city')}" class="alert alert-danger" th:errors="*{city}">City error</p>
        </div>

        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" th:field="*{street}"><br>
            <p th:if="${#fields.hasErrors('street')}" class="alert alert-danger" th:errors="*{street}">Street error</p>
        </div>


        <div class="form-group">
            <label>Gender</label>

            <div class="row">
                <div class="col">
                    <label>Female</label>
                    <input type="radio" th:field="*{gender}" th:value="female">
                </div>

                <div class="col">
                    <label>Male</label>
                    <input type="radio" th:field="*{gender}" th:value="male">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Birth date</label><br>
            <input type="date" th:field="*{birthDate}">
            <p th:if="${#fields.hasErrors('birthDate')}" class="alert alert-danger" th:errors="*{birthDate}">BirthDate error</p>
        </div>

        <div class="form-group">
            <label>Employment date</label><br>
            <input type="date" th:field="*{dateOfEmployment}">
            <p th:if="${#fields.hasErrors('dateOfEmployment')}" class="alert alert-danger" th:errors="*{dateOfEmployment}">Date of employment error</p>

        </div>

        <div class="form-group">
            <label>Department</label><br>
            <select name="department">
                <option th:each="departmentOption : ${T(com.app.model.Department).values()}"
                        th:value="${departmentOption}" th:text="${departmentOption}"></option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit">Add employee</button>
        </div>

    </div>
</form>
</body>
</html>
